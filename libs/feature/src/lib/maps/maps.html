<div class="flex flex-col lg:flex-row gap-4 w-full">
  <!-- Mapa -->
  <div id="maps-with-pois" class="w-full lg:w-3/4 px-6 mb-6">
    @if(mapUrl) {
      <img [src]="mapUrl" alt="Fortnite Map"
      class="w-full h-auto rounded-xl shadow-lg transition-transform duration-500 hover:scale-105">
    }
    @if(loading) {
      <div class="flex items-center">
        <svg class="animate-spin h-16 w-16 text-white mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </div>
    }
  </div>

  <!-- Aside POIs -->
  <aside id="pois"
    class="relative flex flex-col text-center min-h-96 mt-4 w-full lg:flex-[1] px-6 mb-6">
    <h1 class="poi-title text-fourth text-4xl font-bold mt-8 mb-4">POIs</h1>
    @for(poi of pois; track poi) {
      <p class="poi">{{poi.name}}</p>
    }
  </aside>
</div>
