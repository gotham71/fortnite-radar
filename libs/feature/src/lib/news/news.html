@if(hitNew) {

<div
  class="relative bg-cover bg-center bg-no-repeat min-h-[60vh] flex items-center justify-center rounded-lg px-6 md:px-12 mb-6"
  style="background-image: url({{hitNew.image}});">
  <div class="bg-black bg-opacity-60 rounded-lg p-8 max-w-4xl text-center text-white drop-shadow-lg">
    <h1 class="text-3xl md:text-5xl font-extrabold mb-4">{{hitNew.title}}</h1>
    <p class="text-sm md:text-lg leading-relaxed">{{hitNew.body}}</p>
  </div>
</div>
<section class="flex flex-col gap-6 pb-4 xs:mx-2">
  @for (motd of motds(); track motd.id) {
  <article class="animate-fadeInUp bg-white dark:bg-gray-900 rounded-2xl shadow-lg overflow-hidden
             transition-shadow duration-300
             flex flex-col sm:flex-row">

    <!-- Imagen -->
    <img [src]="motd.tileImage" alt="{{ motd.title }}" class="w-full h-64 lg:object-contain
               sm:w-64 sm:h-auto">

    <!-- Contenido -->
    <div class="p-6 flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">
        {{ motd.title }}
      </h2>
      <p class="text-gray-700 leading-tight">
        {{ motd.body }}
      </p>
    </div>

  </article>
  }
</section>

}
